<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <table>
    <tr class="thead">
      <td>PRODUCT</td>
      <td>QTY</td>
      <td>PRICE</td>
    </tr>
    <tr class="tbody">
      <td><strong>Drink</strong> (large)</td>
      <td><b>1</b></td>
      <td><b>2.90</b></td>
    </tr>
    <tr class="tbody">
      <td><strong>Fries</strong> (small)</td>
      <td><b>2</b></td>
      <td><b>5.00</b></td>
    </tr>
    <tr class="tbody">
      <td><strong>Burguer</strong> (no picke)</td>
      <td><b>2</b></td>
      <td><b>7.00</b></td>
    </tr>
    <tr class="tfoot">
      <td colspan="2">Total</td>
      <td>14.90</td>
    </tr>
  </table>
</body>
</html>
