<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Start</title>
  <link rel="stylesheet" href="styles/fruit-start.css">
</head>
<body>
  <form>
    <div>
      <label for="choose">Would you prefer a banana or a cherry? *</label>
      <input type="text" id="choose" name="i_like" required
      pattern="[Bb]anana|[Cc]herry"
      minlength="6" maxlength="6">
    </div>
    <div>
      <label for="number">How many would you like?*</label>
      <input type="number" name="amount" id="number" value="1" min="1" max="10">
    </div>
    <button>Submit</button>
  </form>
  <form>
    <p>
      <fieldset>
        <legend>Do you have a driver's license?<abbr title="This field is mandatorry" aria-label="required">*</abbr></legend>
        <input type="radio" name="driver" id="r1" required value="yes"><label for="r1">Yes</label>
        <input type="radio" name="driver" id="r2" required value="no"><label for="r2">No</label>
      </fieldset>
    </p>
    <p>
      <label for="n1">How old are you?</label>
      <input type="number" name="age" id="n1" min="12" max="120" step="1" pattern="\d+">
    </p>
    <p>
      <label for="t1">What's your favorite fuit?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
      <input type="text" id="t1" name="fruit"
      list="l1" required
      pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
      <datalist id="l1">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
      </datalist>
    </p>
    <p>
      <label for="t2">What's your email address?</label>
      <input type="email" name="email" id="t2">
    </p>
    <p>
      <label for="t3">Leave a short message</label>
      <textarea name="msg" id="t3" maxlength="140" rows="5" cols="25"></textarea>
    </p>
    <p>
      <button>Submit</button>
    </p>
  </form>
</body>
</html>
